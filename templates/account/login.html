{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - DoneDesk{% endblock %}

{% block content %}
<!-- Main container for centering the content vertically and horizontally -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <!-- Card for the login form -->
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <!-- Title of the login form -->
                    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                </div>
                <div class="card-body">
                    <!-- Login form starts here -->
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <!-- Using crispy forms to render the form fields -->
                        {{ form|crispy }}
                        <!-- Button to submit the login form -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
                        </div>
                        <!-- Link to the signup page for new users -->
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hiding the element with id 'hint_id_password' using inline CSS -->
<style>
    #hint_id_password {
        display: none;
    }
</style>
{% endblock %}
