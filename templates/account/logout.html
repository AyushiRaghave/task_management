{% extends 'base.html' %}

{% block title %}Logout - DoneDesk{% endblock %}

{% block content %}
<!-- Main container for centering the content vertically and horizontally -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <!-- Card for the logout confirmation -->
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <!-- Title of the logout form -->
                    <h2><i class="fas fa-sign-out-alt"></i> Logout</h2>
                </div>
                <div class="card-body text-center">
                    <!-- Logout confirmation message -->
                    <p>Are you sure you want to logout?</p>
                    <!-- Logout form starts here -->
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <!-- Button to submit the logout form -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
